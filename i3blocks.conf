# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
color=#f7a3ff
min_width=100.00%
separator=false

[load_average]
label=Load
color=#f7a3ff
interval=10

[keystate]
label=CAPS
instance=caps
interval=1


#Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=Mem
instance=mem
color=#9f82ff
separator=false
interval=30

[memory]
label=Swp
instance=swap
color=#9f82ff
interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
#label=HOME
label=‚õÉ  
color=#6c99ff
instance=/
interval=30

